<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue 基础</title>
		<link rel="shortcut icon" href="../../favicon.ico" />
	</head>
	<body>
		<!-- 模版输入双向 绑定-->
		<div id="vm1">
			<p>{{name}}</p>
			<input type="text" v-model="name" />
		</div>
		<!-- 条件判断-->
		<div id="chkDiv">
			<p v-if="seen">元素显示</p>
		</div>
		<!-- 列表展示  -->
		<div id="listDiv">
			<ol>
				<li v-for="item in items" >
					{{item.text}}
				</li>
			</ol>
		</div>
		<!-- 处理用户输入 -->
		<div id="funDiv">
			<p>{{message}}</p>
			<button v-on:click="reverseMessage">反转消息</button>
		</div>
		<script src="../../js/vue.js"></script>
		<script>
			var vm=new Vue({
				el:'#vm1',
				data:{
					name:'vue-demo'
				}
			});
			var vm1=new Vue({
				el:'#chkDiv',
				data:{
					seen:true
				}
			});
			var vmList=new Vue({
				el:'#listDiv',
				data:{
					items:[{
						text:'列表文本1'
					},{
						text:'登鹳雀楼'
					},{
						text:'危楼高百尺'
					}]
				}
			});
			
			var funVm=new Vue({
				el:'#funDiv',
				data:{
					message:'this is the origin message'
				},
				methods:{
					reverseMessage:function(){
						this.message=this.message.split('').reverse().join('');
					}
				}
			});
			
		</script>
	</body>
</html>
